<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="styles/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Open+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="botonnormal" style="color: #CE77E4;" onclick="clearDisplay()">C</button>
            <button class="botonnormal" style="color: #CE77E4;" onclick="addToDisplay('+/-')">+/-</button>
            <button class="botonnormal" style="color: #CE77E4;" onclick="addToDisplay('%')">%</button>
            <button class="botonfuncion" onclick="addToDisplay('/')">/</button>
            <button class="botonnormal" onclick="addToDisplay('7')">7</button>
            <button class="botonnormal" onclick="addToDisplay('8')">8</button>
            <button class="botonnormal" onclick="addToDisplay('9')">9</button>
            <button class="botonfuncion" onclick="addToDisplay('*')">x</button>
            <button class="botonnormal" onclick="addToDisplay('4')">4</button>
            <button class="botonnormal" onclick="addToDisplay('5')">5</button>
            <button class="botonnormal" onclick="addToDisplay('6')">6</button>
            <button class="botonfuncion" onclick="addToDisplay('-')">-</button>
            <button class="botonnormal" onclick="addToDisplay('1')">1</button>
            <button class="botonnormal" onclick="addToDisplay('2')">2</button>
            <button class="botonnormal" onclick="addToDisplay('3')">3</button>
            <button class="botonfuncion" onclick="addToDisplay('+')">+</button>
            <div class="contenedorinferior">
                <button class="botonnormal numero0" onclick="addToDisplay('0')">0</button>
                <button class="botonnormal" onclick="addToDisplay('.')">.</button>
                <button class="botonfuncion" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
