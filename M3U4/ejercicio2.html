<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea name="message" onkeyup="contador(this);"></textarea>
    <p id="caracteres">Caracteres: 0</p>

    <script>
        function contador(obj) {
            document.getElementById("caracteres").innerHTML = 'Caracteres: ' + obj.value.length;
        }
    </script>
</body>

</html>
